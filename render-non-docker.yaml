services:
  - type: web
    name: financial-dashboard-non-docker
    env: node
    plan: free
    autoDeploy: true
    buildCommand: npm install --production
    startCommand: node server.js
    healthCheckPath: /api/transactions
    envVars:
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        value: ""
      - key: PGSSL
        value: "1"
      - key: ADMIN_PASSWORD
        value: ""
      - key: PG_MIGRATE_FROM_SQLITE
        value: "0"
      - key: NODE_OPTIONS
        value: "--dns-result-order=ipv4first"
